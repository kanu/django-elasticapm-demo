<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link List</title>
</head>
<body>
<h1>Elastic APM related links</h1>
<ul>
    {% for link, count in links %}
    <li><a href="{% url "link-detail" link_id=link.id %}">{{ link.label|default:"missing label" }}</a> ({{ count }})</li>
    {% endfor %}

</ul>
</body>
</html>
